<form>
  <input type="number" name="Primeiro-campo" id="id"
  [(ngModel)]="jogo.id" placeholder="Insira o id do jogo">

  <input type="text" name="segundo-campo" id="img"
  [(ngModel)]="jogo.img" placeholder="Insira a imagem do jogo">

  <input type="text" name="Terceiro-campo" id="nome"
  [(ngModel)]="jogo.nome" placeholder="Insira o nome do jogo">

  <input type="text" name="Quarto-campo" id="descricao"
  [(ngModel)]="jogo.descricao" placeholder="Insira a descricao do jogo">

  <input type="number" name="Quinto-campo" id="preco"
  [(ngModel)]="jogo.preco" placeholder="Insira o preco do jogo">

</form>
